<div class="row my-4">
    <div class="col-8" [ngClass]="isSidePanelOpen ? 'col-8':'col-12' ">
        <div class="card">
            <div class="card-header text-white" style="background-color: #2C74B3;">
                <div class="row">
                    <div class="col-6">
                        Expense List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success border" (click)="addSidePanel()">Add Expense</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="border-dark">
                        <tr class="text-center">
                            <th>Sr No</th>
                            <th>Head</th>
                            <th>ExpenseHead</th>
                            <th>ExpenseAmount</th>
                            <th>FirmName</th>                                                
                            <th>Action</th>                                           
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let expense of expenses;let sr =index">
                            <td>{{sr+1}}</td>
                            <td>{{expense.Head}}</td>
                            <td>{{expense.ExpenseHead}}</td>
                            <td>{{expense.ExpenseAmount}}</td>
                            <td>{{expense.FirmName}}</td>                                                  
                            <td class="text-center">
                                <button class="btn btn-sm btn-secondary border-dark mx-2"
                                    (click)="onEdit(expense)">Edit</button>
                                <button class="btn btn-sm btn-danger border-dark"
                                    (click)="onDelete(expense.Id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4 border-dark" *ngIf="isSidePanelOpen">
        <div class="card">
            <div class="card-header text-white" style="background-color: #2C74B3;">
                <div class="row">
                    <div class="col-6">
                        Expense Form
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-danger border" (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form #expenseForm="ngForm" (ngSubmit)="getexpenseFormData(expenseForm.value)">
                    <label for="">Head</label>
                    <input type="text" name="Head" class="form-control" ngModel>
                    <label for="">ExpenseHead</label>
                    <input type="text" name="ExpenseHead" class="form-control" ngModel>
                    <label for="">ExpenseAmount</label>
                    <input type="text" name="ExpenseAmount" class="form-control" ngModel>
                    <button class="btn btn-sm btn-success my-3 mx-2 border-dark">Save</button>
                   
                   
                </form>
            </div>
        </div>
    </div>
</div>
