<div class="row my-4">
    <div class="col-8" [ngClass]="isSidePanelOpen ? 'col-8':'col-12' ">
        <div class="card">
            <div class="card-header text-white" style="background-color: #2C74B3;">
                <div class="row">
                    <div class="col-6">
                        Expense List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success border" (click)="addSidePanel()">Add Expense</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="border-dark">
                        <tr class="text-center">
                            <th>Sr No</th>
                            <th>Head</th>
                            <th>ExpenseAmount</th>
                            <th>FirmName</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let item of expenseArray;let sr =index">
                            <td>{{sr+1}}</td>
                            <td>{{item.Head}}</td>
                            <td>{{item.ExpenseAmount}}</td>
                            <td>{{item.FirmName}}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-secondary border-dark mx-2"
                                    (click)="onEdit(item)">Edit</button>
                                <button class="btn btn-sm btn-danger border-dark"
                                    (click)="onDelete(item.Id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4 border-dark" *ngIf="isSidePanelOpen">
        <div class="card">
            <div class="card-header text-white" style="background-color: #2C74B3;">
                <div class="row">
                    <div class="col-6">
                        Expense Form
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-danger border" (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <label for="">Expense Amount</label>
                    <input type="text" name="ExpenseAmount" required class="form-control">
                    <div class="text-danger">
                        <span>Expense Amount is required</span>
                    </div>
                    <label for="">Firm Name</label>
                    <input type="text" name="FirmName" required class="form-control">
                    <div class="text-danger">
                        <span>Owner Name required</span>
                    </div>
                    <button class="btn btn-sm btn-success my-3 mx-2 border-dark" 
                    (click)="SaveExpense()">Save</button>
                    <button class="btn btn-sm btn-success my-3 mx-2 border-dark"
                        (click)="updateExpense()">Update</button>
                    <button class="btn btn-sm btn-danger border-dark" 
                        (click)="cancelExpense()">Cancle</button>
                    <button class="btn btn-sm btn-danger border mx-2"
                        (click)="closeSidePanel()">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
